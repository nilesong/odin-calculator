<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="box">
        <div class="display"></div>
        <button class="evaluate digits">7</button>
        <button class="evaluate digits">8</button>
        <button class="evaluate digits">9</button>
        <button class="evaluate operator">/</button>
        <button class="evaluate digits">4</button>
        <button class="evaluate digits">5</button>
        <button class="evaluate digits">6</button>
        <button class="evaluate operator">*</button>
        <button class="evaluate digits">1</button>
        <button class="evaluate digits">2</button>
        <button class="evaluate digits">3</button>
        <button class="evaluate operator">-</button>
        <button class="clear">CLEAR</button>
        <button class="evaluate digits">0</button>
        <button class="equal">=</button>
        <button id="plus" class="evaluate operator">+</button>
    </div>

</body>

</html>
